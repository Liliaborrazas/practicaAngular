<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list (onDeleted)="dbzService.deleteCharacterById($event)" [characterList]="dbzService.characters"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="dbzService.onNewCharacterPuedeSerCualquierNombre($event)"></dbz-add-character>
  </div>
</div>
